<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <header class="d-flex justify-content-center mb-4">
            <a href="/">
                <img src="./assets/img/logo.svg" alt="Les petits plats">
            </a>
        </header>
        <div class="mb-4">
            <form id="search-form">
                <div class="input-group px-3 rounded" id="search-bar">
                    <input type="text" class="border-0" id="search-bar__input" placeholder="Rechercher une recette" aria-label="Rechercher une recette" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary border-0" type="button" id="button-addon2">
                        <i class="fa-solid fa-magnifying-glass fa-lg text-dark"></i>
                    </button>
                </div>
            </form>
        </div>
        <div id="tags-section"></div>
        <div class="d-flex gap-3" id="filters">
            <div class="text-white border border-0 rounded dropdown">
                <button id="dropdown-ingredient__btn" class="bg-blue text-white border border-0 dropdown-btn">Ingredients<i class="fa-sharp fa-solid fa-chevron-down ms-2"></i></button>
                <div id="ingredient-select" class="bg-blue text-white border border-0">
                    <div class="d-flex">
                        <input type="search" name="ingredient-search" id="ingredient-search__input" class="inputSearch" placeholder="Rechercher un ingrÃ©dient">
                        <i class="fa-sharp fa-solid fa-chevron-up ms-2 align-self-center" role="button"></i>
                    </div>
                    <div id="ingredient-select__list" class="select-list"></div>
                </div>
            </div>
            <div class="text-white border border-0 rounded dropdown">
                <button id="dropdown-appareil__btn" class="bg-green text-white border border-0 dropdown-btn">Appareils<i class="fa-sharp fa-solid fa-chevron-down ms-2"></i></button>
                <div id="appareil-select" class="bg-green text-white border border-0">
                    <div class="d-flex">
                        <input type="search" name="appliance-search" id="appliance-search__input" class="inputSearch" placeholder="Rechercher un appareil">
                        <i class="fa-sharp fa-solid fa-chevron-up ms-2 align-self-center" role="button"></i>
                    </div>
                    <div id="appliance-select__list" class="select-list"></div>
                </div>
            </div>
            <div class="text-white border border-0 rounded dropdown">
                <button id="dropdown-ustensile__btn" class="bg-red text-white border border-0 dropdown-btn">Ustensiles<i class="fa-sharp fa-solid fa-chevron-down ms-2"></i></button>
                <div id="ustensile-select" class="bg-red text-white border border-0">
                    <div class="d-flex">
                        <input type="search" name="ustensil-search" id="ustensil-search__input" class="inputSearch" placeholder="Rechercher un ustensile">
                        <i class="fa-sharp fa-solid fa-chevron-up ms-2 align-self-center" role="button"></i>
                    </div>
                    <div id="ustensil-select__list" class="select-list"></div>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 gap-3" id="recipes-section"></div>
    </div>

    <script src="./data/recipes.js"></script>
    
    <!--Entry point-->
    <script src="./js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
